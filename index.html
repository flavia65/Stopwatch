<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30e4dd955a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <!-- <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()"> -->
            <i class="fa-solid fa-pause" onclick="watchStop()"></i>
            <i class="fa-solid fa-play" onclick="watchStart()"></i>
            <i class="fa-solid fa-rotate-right" onclick="watchReset()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
